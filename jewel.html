<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Jewellery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-warning text-white text-center py-5">
        <h1>Explore Our Jewellery Collection</h1>
        <p>Discover timeless designs and exclusive pieces crafted for you.</p>
    </header>
    <div class="container my-4">
        <div class="row justify-content-between align-items-center">
            <div class="col-md-6">
                <h3>Browse by Category</h3>
            </div>
            <div class="col-md-6 text-md-end">
                <form class="d-flex">
                    <select class="form-select me-2" aria-label="Filter by">
                        <option selected>All Categories</option>
                        <option value="1">Necklaces</option>
                        <option value="2">Rings</option>
                        <option value="3">Earrings</option>
                        <option value="4">Bracelets</option>
                    </select>
                    <button class="btn btn-warning" type="submit">Filter</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card">
                    <img height="400px" src="../assets/necklace.jpg" class="card-img-top" alt="Necklace">
                    <div class="card-body text-center">
                        <h5 class="card-title">Elegant Necklace</h5>
                        <p class="card-text">₹1100</p>
                        <button class="btn btn-outline-warning">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img height="400px" src="../assets/ear-1062075_1280.jpg" class="card-img-top" alt="Earrings">
                    <div class="card-body text-center">
                        <h5 class="card-title">Gold Earrings</h5>
                        <p class="card-text">₹1700</p>
                        <button class="btn btn-outline-warning">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img height="400px" src="../assets/jewelry-4447561_1280.jpg" class="card-img-top" alt="Bracelet">
                    <div class="card-body text-center">
                        <h5 class="card-title">Silver Bracelet</h5>
                        <p class="card-text">₹1800</p>
                        <button class="btn btn-outline-warning">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img height="400px" src="../assets/j1.jpg" class="card-img-top" alt="Bracelet">
                    <div class="card-body text-center">
                        <h5 class="card-title">Ring</h5>
                        <p class="card-text">₹500</p>
                        <button class="btn btn-outline-warning">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img height="400px" src="../assets/j2.jpg" class="card-img-top" alt="Bracelet">
                    <div class="card-body text-center">
                        <h5 class="card-title">Jewel Set</h5>
                        <p class="card-text">₹2000</p>
                        <button class="btn btn-outline-warning">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img height="400px" src="../assets/j3.jpg" class="card-img-top" alt="Bracelet">
                    <div class="card-body text-center">
                        <h5 class="card-title">Neck Chain</h5>
                        <p class="card-text">₹900</p>
                        <button class="btn btn-outline-warning">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 ByteBuy. All Rights Reserved.</p>
    </footer>
</body>
</html>
