<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Cosmetics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-warning text-white text-center py-5">
        <h1>Explore Our Cosmetics Collection</h1>
        <p>Unveil the beauty within you with our premium products!</p>
    </header>
    <div class="container my-4">
        <div class="row justify-content-between align-items-center">
            <div class="col-md-6">
                <h3>Browse by Category</h3>
            </div>
            <div class="col-md-6 text-md-end">
                <form class="d-flex">
                    <select class="form-select me-2" aria-label="Filter by">
                        <option selected>All Categories</option>
                        <option value="1">Lipsticks</option>
                        <option value="2">Foundations</option>
                        <option value="3">Mascaras</option>
                        <option value="4">Eyeshadow Palettes</option>
                    </select>
                    <button class="btn btn-pink" type="submit">Filter</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card">
                    <img height="400px" src="../assets/lipstick.jpg" class="card-img-top" alt="Lipstick">
                    <div class="card-body text-center">
                        <h5 class="card-title">Matte Lipstick</h5>
                        <p class="card-text">₹1000</p>
                        <button class="btn btn-outline-pink">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img height="400px" src="../assets/foundation.jpg" class="card-img-top" alt="Foundation">
                    <div class="card-body text-center">
                        <h5 class="card-title">Foundation</h5>
                        <p class="card-text">₹1500</p>
                        <button class="btn btn-outline-pink">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img height="400px" src="../assets/eyeshadow.jpg" class="card-img-top" alt="Eyeshadow Palette">
                    <div class="card-body text-center">
                        <h5 class="card-title">Eyeshadow Palette</h5>
                        <p class="card-text">₹1005</p>
                        <button class="btn btn-outline-pink">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img height="400px" src="../assets/m1.jpg" class="card-img-top" alt="Eyeshadow Palette">
                    <div class="card-body text-center">
                        <h5 class="card-title">Blush</h5>
                        <p class="card-text">₹1000</p>
                        <button class="btn btn-outline-pink">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img height="400px" src="../assets/m2.jpg" class="card-img-top" alt="Eyeshadow Palette">
                    <div class="card-body text-center">
                        <h5 class="card-title">Makeup Brush</h5>
                        <p class="card-text">₹800</p>
                        <button class="btn btn-outline-pink">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img height="400px" src="../assets/m3.jpg" class="card-img-top" alt="Eyeshadow Palette">
                    <div class="card-body text-center">
                        <h5 class="card-title">Eye Kajal</h5>
                        <p class="card-text">₹500</p>
                        <button class="btn btn-outline-pink">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 ByteBuy. All Rights Reserved.</p>
    </footer>
</body>
</html>
