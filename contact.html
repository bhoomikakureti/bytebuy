<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Reach out to us anytime.</p>
    </header>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <h3>Send Us a Message</h3>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Your Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Write your message here" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-md-6">
                <h3>Get in Touch</h3>
                <ul class="list-unstyled">
                    <li><strong>Address:</strong> Erragadda, Hyderabad</li>
                    <li><strong>Phone:</strong> +91-8367452836</li>
                    <li><strong>Email:</strong> contactByteBuy@gmail.com</li>
                </ul>
                <h3>Find Us Here</h3>
                <div class="ratio ratio-16x9">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509293!2d144.95373531531642!3d-37.8162797797517!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf5776e9b5f6c8d07!2sYour%20Business!5e0!3m2!1sen!2s!4v1637696926892!5m2!1sen!2s" 
                        allowfullscreen="" 
                        loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy;2024 ByteBuy. All rights reserved.</p>
    </footer>
</body>
</html>
